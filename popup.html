<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AALOO Extension</title>
  <link id="theme-link" rel="stylesheet" type="text/css" href="styles/themes/light.css">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>AALOO Extension</h1>
  <div>
    <button id="capture" class="button">Capture Screenshot</button>
  </div>
  <div id="screenshot-result"></div>
  <div id="verification-history">
    <h2>Verification History</h2>
    <ul id="history-list"></ul>
    <button id="clear-history" class="button">Clear History</button>
  </div>
  <div>
    <input type="text" id="search-query" placeholder="Search articles...">
    <button id="search" class="button">Search</button>
  </div>
  <div id="search-results"></div>
  <script src="utils.js"></script>
  <script src="api.js"></script>
  <script src="notifications.js"></script>
  <script src="search.js"></script>
  <script src="history.js"></script>
  <script src="popup.js"></script>
</body>
</html>
